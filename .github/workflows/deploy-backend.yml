name: Deploy Backend to Hostinger VPS

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Copy ONLY backend folder contents (not nested under backend/backend)
      - name: Copy backend files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "backend/*"
          target: "/var/www/elevate/backend"
          overwrite: true

      - name: Setup backend environment and restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/elevate/backend

            echo "ğŸ”¥ Cleaning old nested backend folder"
            if [ -d "backend" ]; then
                rm -rf backend
            fi

            echo "ğŸ”¥ Cleaning broken virtualenv if exists"
            if [ -d "venv" ]; then
                rm -rf venv
            fi

            echo "ğŸ“¦ Creating virtual environment"
            python3 -m venv venv

            echo "ğŸ“Œ Activating venv"
            source venv/bin/activate

            echo "â¬† Upgrading pip"
            pip install --upgrade pip

            echo "ğŸ“¥ Installing dependencies"
            if [ -f "requirements.txt" ]; then
                pip install -r requirements.txt
            else
                echo "âŒ requirements.txt NOT FOUND!"
                exit 1
            fi

            echo "ğŸ” Restarting backend"
            sudo /usr/bin/supervisorctl restart elevate-backend
