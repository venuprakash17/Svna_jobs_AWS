name: Deploy Backend to Hostinger VPS

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Copy backend to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "backend/*"
        target: "/var/www/elevate/backend"
        overwrite: true

    - name: Setup backend on server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /var/www/elevate/backend
          
          echo "ğŸ”¥ Removing old virtualenv"
          rm -rf venv

          echo "ğŸ“¦ Create new venv"
          python3 -m venv venv

          echo "ğŸ“Œ Activate venv"
          source venv/bin/activate

          echo "â¬† Upgrade pip"
          pip install --upgrade pip

          echo "ğŸ“¥ Install dependencies"
          pip install -r requirements.txt

          echo "ğŸ” Restarting Supervisor"
          sudo /usr/bin/supervisorctl reread
          sudo /usr/bin/supervisorctl update
          sudo /usr/bin/supervisorctl restart elevate-backend
