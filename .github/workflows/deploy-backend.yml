name: Deploy Backend to Hostinger VPS

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy backend to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "backend/*"
          target: "/var/www/elevate/backend"
          overwrite: true

      - name: Install dependencies & restart backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/elevate/backend

            echo "ğŸ”¥ Cleaning broken virtualenv if exists"
            if [ -d "venv" ]; then
                rm -rf venv
            fi

            echo "ğŸ“¦ Creating virtual environment"
            python3 -m venv venv

            echo "ğŸ“Œ Activating venv"
            source venv/bin/activate

            echo "â¬† Upgrading pip"
            pip install --upgrade pip

            echo "ğŸ“¥ Installing dependencies"
            pip install -r requirements.txt

            echo "ğŸ” Restarting backend via supervisor"
            sudo /usr/bin/supervisorctl restart elevate-backend
